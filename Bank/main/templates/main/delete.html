{% extends 'main/base.html' %}

{% block title %}Delete Request{% endblock %}

{% block content %}
<h3>Delete page</h3>
<form method="post" action="/delete/">
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button type="submit" name="delete" class="btn btn-success" value="delete">Delete</button>
        </div>
        <input type="text" name="target" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
    </div>
</form>
{% endblock %}
